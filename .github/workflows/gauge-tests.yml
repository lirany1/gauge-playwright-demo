name: Gauge Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    name: Run Gauge Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13-dev'  # Using dev version since 3.13 is not released yet
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Create reports directory
      run: mkdir -p reports/html-report

    - name: Install Gauge
      run: |
        sudo npm install -g @getgauge/cli
        gauge install python
        gauge install html-report
      
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m venv .venv
        source .venv/bin/activate
        pip install --no-cache-dir -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        source .venv/bin/activate
        playwright install --with-deps chromium
    
    - name: Run Gauge tests
      continue-on-error: true  # Continue even if tests fail
      run: |
        source .venv/bin/activate
        chmod +x start.sh
        ./start.sh run specs/ || true  # Continue even if tests fail
        
    - name: Verify report directory
      run: |
        ls -la reports/
        ls -la reports/html-report/ || echo "No report generated"
    
    - name: Create default report if none exists
      if: always()
      run: |
        if [ ! -d "reports/html-report" ]; then
          mkdir -p reports/html-report
          echo "<html><body><h1>No test report available</h1><p>Tests failed to generate a report.</p></body></html>" > reports/html-report/index.html
        fi
        
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gauge-test-report
        path: reports/html-report/
        if-no-files-found: error
    
    - name: Deploy report to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: reports/html-report
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        clean: true
        single-commit: true
        target-folder: reports
